<html>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(5, 9, 3, 6, 4, 1,)
        </script>
    </body>
</html>
