<html>
    <body>
        <h2>JS objects and its properties</h2>
        <p>There are 2 different ways to access an object property</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            // Create an object:
            var game = {
                firstName: "Bronchulus",
                age: 20,
            };
            // Display some data from the object:
            document.getElementById("demo").innerHTML = game.firstName + " is " + game.age + " years old";
        </script>
    </body>
</html>
